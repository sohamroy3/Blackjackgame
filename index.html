<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Blackjack Game By Soham Roy</title>
</head>
<body>
    
    <div class="container-5">
        <h1>Blackjack Game By Soham Roy</h1>
        <h2><span id="blackjack-result">let's play</span></h2>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You:<Span id="your-blackjack-result">0</Span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id=blackjack-hit-button>Hit</button>
                <button class="btn-lg btn-warning mr-2" id=blackjack-stand-button>Stand</button>
                <button class="btn-lg btn-danger mr-2" id=blackjack-deal-button>New Game</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                
                <tr>
                    <td><span id=wins>0</span></td>
                    <td><span id=losses>0</span></td>
                    <td><span id=draws>0</span></td>
                </tr>
            </table>
        </div>


    </div>
    <script src="static/script.js"></script>
</body>
</html>
